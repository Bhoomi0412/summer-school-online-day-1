    <h2>Contact me</h2>
    <p>Let's Connect</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter our name" required>
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="enter our email Id" required>
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="e.g-941XXXXXXX" required>
        <br>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <br>
        <br>

        <p>Preferred Contact Method:</p>
        <label for="contactEmail">Email</label>
        <input type="checkbox" id="contactEmail" value="Email">
        <br>
        <label for="contactPhone">Phone</label>
        <input type="checkbox" id="contactPhone" value="Phone">
        <br>
        <label for="contactText">Text</label>
        <input type="checkbox" id="contactText" value="Text">
        <br>
        <br>

        <p>Inquiry Type:</p>
        <label for="general">General</label>
        <input type="radio" id="general" value="General" name="contact">
        <br>
        <label for="business">Business</label>
        <input type="radio" id="business" value="Business" name="contact">
        <br>
        <label for="support">Support</label>
        <input type="radio" id="support" value="Support" name="contact">
        <br>
        <br>

        <button>Submit</button>
        <br>
        <br>

        <label for="topic">Your Interest:</label>
        <select id="topic" name="topic" required>
            <option value="">--Please choose--</option>
            <option value="uiux">UI/UX Design</option>
            <option value="webdev">Web Development</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="public-speaking">Public Speaking</option>
        </select>
        <br>
        <br>

        <label for="date">Contact Date:</label>
        <input type="date" id="date" required>
        <br>
        <br>

        <label for="urgency">Urgency Level (1 to 10):</label>
        <input type="range" id="urgency"  min="1" max="10">
        <br>
        <br>

    </form>

</body>
